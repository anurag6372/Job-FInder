    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <form>
      <h3>Create Account</h3>
  
      
      <input type="text" placeholder="Name" id="name" />
      <input type="text" placeholder="Email" id="username" />
      <input type="password" placeholder="Password" id="password" />
      <input type="password" placeholder="Conform Password" id="cnfpassword" />
      <input type="text" placeholder="Portfolio Link" id="portfolioLink" />
      <div class="skill">
        <input type="text" placeholder="Enter a skill" id="skills" />
        <button class="add-skill">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M19 12.998H13V18.998H11V12.998H5V10.998H11V4.998H13V10.998H19V12.998Z" fill="#BBB5EF"/>
              </svg>
            </button>
      </div>

      <div class="">
        <!-- <h6>Display Skills</h6> -->
        <div class="show-skills">
            <span>C++</span>
            <span>Java Programming</span>
            
            
        </div>
      </div>
  
      <button>Sign Up</button>
      <div class="social">
        <!-- <div class="go"><i class="fab fa-google"></i>  Google</div> -->
        <div class="fb">
          Already have an Account. <a href="/l">Sign In</a></div>
      </div>
    </form>
  </div>
